miniamr:
   summary: Applies a stencil calculation on a unit cube computational domain 
   
   build:
      modules: [ gcc, openmpi ]
      source_path: miniAMR
      env:
         CC: mpicc
      cmds:
          - cd ref 
          - make

   scheduler: slurm
   slurm:
      num_nodes: 1
      tasks_per_node: 2
   
